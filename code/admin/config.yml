# 1. 백엔드 설정 (GitHub Pages용)
backend:
  name: github 
  repo: eekabou/code 
  branch: main 

# 2. 미디어(이미지) 업로드 설정
media_folder: "images/uploads"
public_folder: "/images/uploads"

# 3. 콘텐츠 컬렉션 설정
collections:
  - name: "site_content"
    label: "사이트 전체 콘텐츠"
    
    files:
      - name: "main_content"
        label: "전체 페이지 데이터 (content.json)"
        file: "main/content.json" 
        
        fields:
          # --- 1. 공통 설정 (헤더/푸터) ---
          - { label: "1. 공통 설정 (헤더/푸터)", name: "common", widget: "object", fields: [
              { label: "회사명", name: "companyName", widget: "string" },
              { label: "회사명(영문)", name: "companyNameEn", widget: "string" },
              { label: "네비게이션", name: "nav", widget: "object", fields: [
                  { label: "회사소개", name: "about", widget: "string" },
                  { label: "사업분야", name: "experience", widget: "string" },
                  { label: "기술연구소", name: "tech", widget: "string" }
                ] },
              { label: "푸터 정보", name: "footer", widget: "object", fields: [
                  { label: "주소", name: "address", widget: "string" },
                  { label: "전화", name: "phone", widget: "string" },
                  { label: "이메일", name: "email", widget: "string" },
                  { label: "영업시간(평일)", name: "bizHours", widget: "string" },
                  { label: "영업시간(토)", name: "bizHoursSat", widget: "string" },
                  { label: "저작권", name: "copyright", widget: "string" },
                  { label: "법적고지", name: "legal", widget: "string" }
                ] }
            ] }

          # --- 2. 푸터 링크 ---
          - { label: "2. 푸터 링크", name: "footerLinks", widget: "object", fields: [
              { label: "사업 분야", name: "biz", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "링크 목록", name: "links", widget: "list", fields: [
                      { label: "텍스트", name: "text", widget: "string" },
                      { label: "URL", name: "url", widget: "string" }
                    ] }
                ] },
              { label: "고객 지원", name: "support", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "링크 목록", name: "links", widget: "list", fields: [
                      { label: "텍스트", name: "text", widget: "string" },
                      { label: "URL", name: "url", widget: "string" }
                    ] }
                ] }
            ] }

          # --- 3. 메인 (index) - 정적 텍스트 ---
          - { label: "3. 메인 (index) - 정적 텍스트", name: "index", widget: "object", fields: [
              { label: "히어로 섹션", name: "hero", widget: "object", fields: [
                  { label: "상단 문구", name: "line1", widget: "string" },
                  { label: "제목 (HTML 가능)", name: "title", widget: "string" },
                  { label: "설명 문구", name: "line2", widget: "text" }
                ] },
              { label: "연락처 섹션 (정적)", name: "contact", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" },
                  { label: "정보 제목", name: "infoTitle", widget: "string" },
                  { label: "본사(명칭)", name: "hq", widget: "string" },
                  { label: "본사 주소", name: "address", widget: "string" },
                  { label: "대표전화(명칭)", name: "phone", widget: "string" },
                  { label: "대표전화(값)", name: "phoneVal", widget: "string" },
                  { label: "팩스(명칭)", name: "fax", widget: "string" },
                  { label: "팩스(값)", name: "faxVal", widget: "string" },
                  { label: "이메일(명칭)", name: "email", widget: "string" },
                  { label: "이메일(값)", name: "emailVal", widget: "string" },
                  { label: "영업시간(명칭)", name: "hours", widget: "string" },
                  { label: "영업시간(값, HTML)", name: "hoursVal", widget: "markdown" },
                  { label: "부서연락처(제목)", name: "deptTitle", widget: "string" },
                  { label: "영업부(명칭)", name: "salesDept", widget: "string" },
                  { label: "기술지원부(명칭)", name: "techDept", widget: "string" },
                  { label: "연구개발부(명칭)", name: "rndDept", widget: "string" },
                  { label: "부서(공통값, HTML)", name: "deptVal", widget: "markdown" },
                  { label: "오시는길(제목)", name: "directionsTitle", widget: "string" },
                  { label: "대중교통(명칭)", name: "publicTransport", widget: "string" },
                  
                  # ▼▼▼ [오류 수정됨] 'field:' 속성을 제거했습니다. ▼▼▼
                  { label: "대중교통(목록)", name: "publicList", widget: "list" },
                  
                  { label: "자가용(명칭)", name: "car", widget: "string" },
                  
                  # ▼▼▼ [오류 수정됨] 'field:' 속성을 제거했습니다. ▼▼▼
                  { label: "자가용(목록)", name: "carList", widget: "list" }
                ] },
              { label: "고객지원 탭 (정적)", name: "support", widget: "object", fields: [
                  { label: "뉴스탭(명칭)", name: "tabNews", widget: "string" },
                  { label: "문의탭(명칭)", name: "tabInquiry", widget: "string" },
                  { label: "FAQ탭(명칭)", name: "tabFaq", widget: "string" },
                  { label: "문의폼(제목)", name: "inquiryTitle", widget: "string" },
                  { label: "문의폼(부제)", name: "inquirySubtitle", widget: "string" },
                  { label: "폼: 이름", name: "labelName", widget: "string" },
                  { label: "폼: 회사명", name: "labelCompany", widget: "string" },
                  { label: "폼: 이메일", name: "labelEmail", widget: "string" },
                  { label: "폼: 연락처", name: "labelPhone", widget: "string" },
                  { label: "폼: 제목", name: "labelSubject", widget: "string" },
                  { label: "폼: 문의내용", name: "labelMessage", widget: "string" },
                  { label: "버튼: 취소", name: "btnCancel", widget: "string" },
                  { label: "버튼: 문의", name: "btnSubmit", widget: "string" },
                  { label: "FAQ(제목)", name: "faqTitle", widget: "string" },
                  { label: "FAQ(부제)", name: "faqSubtitle", widget: "string" }
                ] }
            ] }

          # --- 4. 메인 (index) - 뉴스 목록 ---
          - { label: "4. 메인 (index) - 뉴스 목록", name: "news", widget: "list", fields: [
              { label: "유형", name: "type", widget: "select", options: ["notice", "news"] },
              { label: "유형(텍스트)", name: "typeText", widget: "string" },
              { label: "날짜", name: "date", widget: "string" },
              { label: "제목", name: "title", widget: "string" },
              { label: "설명", name: "description", widget: "text" }
            ] }

          # --- 5. 메인 (index) - FAQ 목록 ---
          - { label: "5. 메인 (index) - FAQ 목록", name: "faq", widget: "list", fields: [
              { label: "질문 (Q)", name: "q", widget: "string" },
              { label: "답변 (A, HTML 가능)", name: "a", widget: "markdown" }
            ] }

          # --- 6. 회사소개 (about) - 정적 텍스트 ---
          - { label: "6. 회사소개 (about) - 정적 텍스트", name: "about", widget: "object", fields: [
              { label: "CEO 섹션", name: "ceo", widget: "object", fields: [
                  { label: "뱃지", name: "badge", widget: "string" },
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" },
                  { label: "직위", name: "titlePosition", widget: "string" },
                  { label: "이름", name: "name", widget: "string" },
                  { label: "인사말 (HTML)", name: "quote", widget: "markdown" },
                  { label: "설명", name: "description", widget: "text" },
                  { label: "경력 (HTML)", name: "career", widget: "string" }
                ] },
              { label: "연혁 섹션 (정적)", name: "history", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" }
                ] },
              { label: "조직도 섹션 (정적)", name: "org", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" },
                  { label: "CEO 이름", name: "ceoName", widget: "string" }
                ] },
              { label: "인증서 섹션 (정적)", name: "certs", widget: "object", fields: [
                  { label: "뱃지", name: "badge", widget: "string" },
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" },
                  { label: "요약 (HTML)", name: "summary", widget: "string" }
                ] }
            ] }

          # --- 7. 회사소개 (about) - 연혁 목록 ---
          - { label: "7. 회사소개 (about) - 연혁 목록", name: "historyList", widget: "list", fields: [
              { label: "연도", name: "year", widget: "string" },
              { label: "항목", name: "items", widget: "list", fields: [
                  { label: "월", name: "month", widget: "string", required: false },
                  { label: "내용", name: "desc", widget: "string" },
                  { label: "특별 항목 (★)", name: "special", widget: "boolean", default: false, required: false }
                ] }
            ] }

          # --- 8. 사업분야 (exp) - 정적 텍스트 ---
          - { label: "8. 사업분야 (exp) - 정적 텍스트", name: "experience", widget: "object", fields: [
              { label: "메인", name: "main", widget: "object", fields: [
                  { label: "뱃지", name: "badge", widget: "string" },
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" }
                ] },
              { label: "사업분야 카드", name: "cards", widget: "object", fields: [
                  { label: "ITS 제목", name: "itsTitle", widget: "string" },

                  # ▼▼▼ [오류 수정됨] 'field:' 속성을 제거했습니다. ▼▼▼
                  { label: "ITS 목록", name: "itsList", widget: "list" },
                  
                  { label: "안전시설물 제목", name: "safetyTitle", widget: "string" },
                  
                  # ▼▼▼ [오류 수정됨] 'field:' 속성을 제거했습니다. ▼▼▼
                  { label: "안전시설물 목록", name: "safetyList", widget: "list" },
                  
                  { label: "통신장비 제목", name: "telecomTitle", widget: "string" },
                  
                  # ▼▼▼ [오류 수정됨] 'field:' 속성을 제거했습니다. ▼▼▼
                  { label: "통신장비 목록", name: "telecomList", widget: "list" }
                ] },
              { label: "프로젝트 섹션 (정적)", name: "projects", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" },
                  { label: "갤러리 제목", name: "galleryTitle", widget: "string" },
                  { label: "갤러리 부제", name: "gallerySubtitle", widget: "string" }
                ] }
            ] }

          # --- 9. 사업분야 (exp) - 사업 실적 목록 ---
          - { label: "9. 사업분야 (exp) - 사업 실적 목록", name: "projectList", widget: "list", fields: [
              { label: "연도", name: "year", widget: "string" },
              { label: "섹션 제목", name: "title", widget: "string" },
              { label: "항목", name: "items", widget: "list", fields: [
                  { label: "날짜", name: "date", widget: "string" },
                  { label: "내용", name: "desc", widget: "string" }
                ] }
            ] }

          # --- 10. 기술연구소 (tech) - 정적 텍스트 ---
          - { label: "10. 기술연구소 (tech) - 정적 텍스트", name: "tech", widget: "object", fields: [
              { label: "메인", name: "main", widget: "object", fields: [
                  { label: "뱃지", name: "badge", widget: "string" },
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" }
                ] },
              { label: "특허 섹션 (정적)", name: "patents", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" }
                ] },
              { label: "지적재산권 섹션", name: "ip", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "내용 (준비중)", name: "placeholder", widget: "string" }
                ] },
              { label: "연구활동 섹션", name: "research", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "내용 (준비중)", name: "placeholder", widget: "string" }
                ] },
              { label: "자료실 섹션 (정적)", name: "datasheet", widget: "object", fields: [
                  { label: "제목", name: "title", widget: "string" },
                  { label: "부제", name: "subtitle", widget: "string" },
                  { label: "버튼: 다운로드", name: "btnDownload", widget: "string" },
                  { label: "버튼: 모델보기", name: "btnView", widget: "string" }
                ] }
            ] }

          # --- 11. 기술연구소 (tech) - 특허 목록 ---
          - { label: "11. 기술연구소 (tech) - 특허 목록", name: "patentList", widget: "list", fields: [
              { label: "번호", name: "id", widget: "string" },
              { label: "구분", name: "type", widget: "string" },
              { label: "등재", name: "status", widget: "string" },
              { label: "특허명", name: "name", widget: "string" },
              { label: "특허/출원번호", name: "number", widget: "string" },
              { label: "출원일자", name: "date_applied", widget: "string" },
              { label: "등록일자", name: "date_registered", widget: "string" },
              { label: "비고", name: "note", widget: "string" }
            ] }